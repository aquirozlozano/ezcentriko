version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: ezcentriko-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ezcentriko
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ezcentriko_pg:/var/lib/postgresql/data
      - ./server/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

volumes:
  ezcentriko_pg:
